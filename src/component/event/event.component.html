<div class="w-full border border-1 border-green-600 p-2 gap-6 rounded-xl relative">
  <div class="grid grid-cols-[auto_1fr] gap-3">
    <img src="{{ event.image }}" alt="Event Image" class="rounded-xl w-[200px] h-[140px] object-cover">

    <div class="flex flex-col justify-between px-4 py-3 gap-4 h-full">
      <div class="flex flex-col gap-1">
        <h4 class="text-2xl font-bold text-gray-900 truncate">{{ event.name }}</h4>
        <div class="text-gray-700 text-sm">
          <i class="pi pi-map-marker me-2"></i>
          <span class="truncate">{{ event.address }}, {{ event.province }}, {{ event.country }}</span>
        </div>
      </div>

      <div class="max-w-80">
        <p-progressBar [style]="{ borderRadius: '1rem', height: '15px' }" mode="determinate" class="w-full" [value]="calculateTicketPercentage()">
          <ng-template pTemplate="content" let-value>
          </ng-template>
        </p-progressBar>
        <span class="text-xs text-gray-700">{{ event.capacity - event.bought_tickets }} entradas disponibles</span>
      </div>
    </div>
  </div>

  <span class="text-sm absolute top-3 right-3">Dentro de {{ showStartDateDiff() }}</span>
  <p-button [style]="{ width: '100%' }" label="{{ event.ticket_price }} â‚¬" icon="pi pi-ticket" iconPos="left" class="absolute bottom-3 right-3 min-w-24"></p-button>
</div>
