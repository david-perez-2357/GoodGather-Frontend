<div class="flex flex-col items-center gap-3 w-44 hover:bg-gray-50 cursor-pointer p-3 rounded-lg overflow-hidden">
  <img src="{{ cause.image }}" alt="Cause Image" class="rounded object-cover w-32 h-24" (error)="onImageError($event)" />
  <h4 class="font-semibold text-xl text-center break-words overflow-hidden w-full"
      style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;" title="{{ cause.name }}">
    {{ cause.name }}
  </h4>
</div>
