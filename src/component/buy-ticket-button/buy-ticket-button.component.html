<p-button [style]="{ width: '100%' }"
          [disabled]="disabled"
          label="{{ getLabel() }}"
          icon="pi pi-ticket"
          iconPos="left"
          class="min-w-24 whitespace-nowrap {{ buttonClass }}"
          (click)="showDialog=true">
</p-button>
<app-buy-ticket-dialog [visible]="showDialog" (close)="showDialog = false"></app-buy-ticket-dialog>
