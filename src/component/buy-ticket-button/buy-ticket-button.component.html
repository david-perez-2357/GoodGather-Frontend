<p-button [style]="{ width: '100%' }"
          [disabled]="disabled"
          label="{{ getLabel() }}"
          icon="pi pi-ticket"
          iconPos="left"
          class="min-w-24 whitespace-nowrap {{ buttonClass }}"
          (click)="showDialog=true">
</p-button>
<app-buy-ticket-dialog [visible]="showDialog" [ticketsLeft]="ticketsLeft" (closeTicketDialog)="showDialog = false" [eventId]="eventId" [ticketPrice]="price" [eventName]="eventName"></app-buy-ticket-dialog>
