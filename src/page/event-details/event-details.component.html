
<div class="lg:grid grid-cols-[2fr_1fr] gap-12 mt-12 w-full max-w-[1500px] ml-auto mr-auto flex flex-col">
  <div class="bg-white rounded-xl w-full p-6 border border-1 border-gray-300">
    <div class="text-xl text-gray-700 mb-6 flex justify-center gap-3 items-start md:items-center font-semibold">
      <i class="pi pi-calendar text-2xl font-semibold"></i>
      <span>{{ getDateRange() }}</span>
    </div>
    <img src="https://hips.hearstapps.com/hmg-prod/images/calendario-carreras-populares-running-sevilla-2023-1669049504.jpg" alt="Imagen del evento" class="w-full h-80 object-cover rounded-xl">
    <h2 class="text-3xl text-gray-900 text-center font-bold mt-6">{{ event.name }}</h2>
    <div class="flex items-start sm:items-center justify-center mt-1 gap-2 text-lg text-gray-700">
      <i class="pi pi-map-marker mt-1 sm:mt-0"></i>
      <span>{{ event.address }}, {{ event.province }}, {{ event.country }}</span>
    </div>

    <div class="w-full mt-4 flex justify-center max-h-40 overflow-y-auto">
      <span class="text-gray-800 text-justify">
        {{ event.description }}
      </span>
    </div>
  </div>

  <div class="grid grid-rows-2 gap-6">
    <div class="flex flex-col items-start">
      <div class="bg-white text-center rounded-xl w-full p-4 border border-1 border-gray-300">
        *Componente de la causa*
      </div>
    </div>

    <div class="flex flex-col items-end lg:mb-0 mb-16">
      <div class="bg-white flex flex-col gap-4 rounded-xl w-full p-6 border border-1 border-gray-300 pb-12 mt-auto relative">
        <h5 class="text-xl text-gray-900 font-semibold text-center">{{ event.capacity - event.bought_tickets }} entradas disponibles</h5>
        <p-progressBar [style]="{ borderRadius: '1rem', height: '15px' }" mode="determinate" class="w-full" [value]="calculateTicketPercentage()">
          <ng-template pTemplate="content" let-value>
          </ng-template>
        </p-progressBar>
        <div class="flex flex-col py-2 gap-1 text-center text-gray-700 text-sm">
          <span>x vendidas en las Ãºltimas 24 horas</span>
          <span>{{ event.bought_tickets }} vendidas en total</span>
        </div>
        <app-buy-ticket-button [price]=event.ticket_price labelBeforePrice="Comprar entrada por " class="absolute -bottom-4 right-1/2 translate-x-1/2 transform"></app-buy-ticket-button>
      </div>
    </div>
  </div>
</div>
