<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full mt-12">
    <div *ngIf="activeForm === 'login'" class="flex flex-col items-center p-4">
      <h2 class="mb-6 text-center text-2xl font-bold tracking-tight text-gray-900">Inicio de Sesión</h2>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"> <form class="space-y-6" action="#" method="POST"> <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
        ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
        </div>
      </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>
        <button type="submit" class="w-full p-2 mt-4 bg-green-500 text-white font-semibold rounded"> Iniciar sesión </button>
      </form>
      </div>
    </div>
    <div *ngIf="activeForm === 'register'" class="flex flex-col items-center p-4">
      <h2 class="mb-6 text-center text-2xl font-bold tracking-tight text-gray-900">Registrarse</h2>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div class="flex flex-col">
            <label for="email" class="text-sm font-medium">Email</label>
            <input type="email" id="mail" formControlName="mail" pInputText class="mt-1 p-2 border border-gray-300 rounded" placeholder="ejemplo@correo.com" />
          </div>
          <div class="flex flex-col">
            <label for="nombreUsuario" class="text-sm font-medium">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" formControlName="nombreUsuario" pInputText class="mt-1 p-2 border border-gray-300 rounded" placeholder="Ingrese su nombre de usuario" />
          </div>
          <div class="flex flex-col">
            <label for="contrasena" class="text-sm font-medium">Contraseña</label>
            <input type="password" id="contrasena" formControlName="contrasena" pPassword class="mt-1" feedback="false" />
          </div> <div class="flex flex-col">
          <label for="date" class="block text-gray-700">Fech de nacimiento</label>
          <input type="date" id="date" formControlName="date" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
          <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                  <label for="firstname" class="block text-sm font-medium text-gray-900">First name</label>
                  <div class="mt-2">
                    <input type="text" name="first-name" id="firstname" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                  </div>
                </div>
                <div class="sm:col-span-3">
                  <label for="lastname" class="block text-sm font-medium text-gray-900">Last name</label>
                  <div class="mt-2">
                    <input type="text" name="last-name" id="lastname" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                  </div>
                </div>
                <div class="sm:col-span-3">
                  <label for="pais" class="block text-sm font-medium text-gray-900">Country</label>
                  <div class="mt-2">
                    <select id="pais" name="country" autocomplete="country-name" class="block w-full rounded-md border-0
                    py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2
                    focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm">
                      <option>United States</option>
                      <option>Canada</option>
                      <option>Mexico</option>
                    </select>
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label for="province" class="block text-sm font-medium text-gray-900">State / Province</label>
                  <div class="mt-2">
                    <input type="text" name="region" id="province" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="w-full p-2 mt-4 bg-green-500 text-white font-semibold rounded"> Registrarse </button>
        </form>
      </div>
    </div>
  </div>
</div>
